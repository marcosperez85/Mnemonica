<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <title>Mnemonica</title>
</head>

<body>
    <div id="mainContainer">
        <header>
            <h1 id="title" class="textos">Mnemonic Major Trainer</h1>
            <h2 id="subtitle" class="textos">Tap to show Peg Word</h2>
        </header>

        <div id="mainDisplay">0</div>

        <h3 id="instructions" class="textos">Tap to change Peg Number</h3>
        <div id="buttonContainer">
            <button id="btnZero" class="cuadro">0</button>
            <button id="btnMinusOne" class="cuadro">-1</button>
            <button id="btnMinusTen" class="cuadro">-10</button>
            <button id="btnRandom" class="cuadro">Random</button>
            <button id="btnPlusOne" class="cuadro">+1</button>
            <button id="btnPlusTen" class="cuadro">+10</button>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="./pegList.js"></script>
</body>
</html>
